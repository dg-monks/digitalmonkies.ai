<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Monkies | Reel</title>
  <style>
    :root {
      --bg: #000;
      --accent: #f7c200;
      --text: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5vw;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      z-index: 10;
      width: 100%;
    }

    header img {
      height: 15px;
      width: auto;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Video container */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 40px 20px;
    }

    video {
      width: 90%;
      max-width: 1080px;
      border-radius: 8px;
      background: #000;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      outline: none;
    }

    footer {
      color: #777;
      font-size: 13px;
      letter-spacing: 0.5px;
      text-align: center;
      padding: 20px 0;
      width: 100%;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        height: 55px;
        padding: 0 4vw;
      }

      nav a {
        font-size: 14px;
        gap: 15px;
      }

      video {
        width: 95%;
      }
    }

    @media (max-width: 600px) and (orientation: portrait) {
      header {
        justify-content: center;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/dm_logo_48@300x.png" alt="Digital Monkies Logo" />
    <nav>
      <a href="#">About</a>
      <a href="#">Work</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <video id="reel" controls preload="metadata">
      <source src="videos/DM REEL_002.2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </main>

  <footer>
    Â© 2025 Digital Monkies. All Rights Reserved.
  </footer>

</body>
</html>
