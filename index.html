<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Digital Monkies | Reel</title>
  <style>
    :root {
      --bg: #000;
      --accent: #f7c200;
      --text: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", Arial, sans-serif;
      overflow: hidden;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5vw;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      z-index: 20;
    }

    header img {
      height: 15px;
      width: auto;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Video container */
    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
      cursor: pointer;
    }

    /* Overlay play button */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .play-btn {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      color: var(--accent);
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      background: var(--accent);
      color: #000;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      header {
        height: 55px;
        padding: 0 4vw;
      }
      nav a {
        font-size: 14px;
      }
      .play-btn {
        width: 80px;
        height: 80px;
        font-size: 36px;
      }
    }

    @media (max-width: 768px) {
      .play-btn {
        width: 70px;
        height: 70px;
        font-size: 32px;
        border-width: 2px;
      }
    }

    @media (max-width: 768px) and (orientation: portrait) {
      header {
        justify-content: center;
        height: 50px;
      }
      nav {
        display: none;
      }
      header img {
        height: 15px;
      }
    }

    /* Ensure video fully covers safe area (for iOS notch) */
    @supports(padding: env(safe-area-inset-top)) {
      .wrapper {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/dm_logo_48@300x.png" alt="Digital Monkies Logo" />
    <nav>
      <a href="about.html">About</a>
      <a href="#">Work</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="wrapper">
    <video id="reel" preload="metadata" playsinline>
      <source src="videos/DM REEL_002.2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="overlay" id="overlay">
      <div class="play-btn" id="playBtn">â–¶</div>
    </div>
  </div>

  <script>
    const video = document.getElementById("reel");
    const overlay = document.getElementById("overlay");
    const playBtn = document.getElementById("playBtn");

    function playVideo() {
      video.muted = false;
      video.volume = 1.0;
      video.play()
        .then(() => overlay.classList.add("hidden"))
        .catch(err => console.warn("Playback blocked:", err));
    }

    function pauseVideo() {
      video.pause();
      overlay.classList.remove("hidden");
    }

    // Overlay click = play
    overlay.addEventListener("click", playVideo);

    // Tap video = pause/resume
    video.addEventListener("click", () => {
      if (video.paused) playVideo();
      else pauseVideo();
    });

    // Reset overlay when video ends
    video.addEventListener("ended", () => {
      overlay.classList.remove("hidden");
    });

    // iOS viewport fix (resize when soft bars appear/disappear)
    window.addEventListener("resize", () => {
      document.body.style.height = `${window.innerHeight}px`;
    });
  </script>

</body>
</html>
