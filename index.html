<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Presentation Layout</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; text-align: center; background: #fff; }

    /* Image-only sections (non-clickable) */
    .image-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }
    .image-section img {
      width: 90%;
      height: auto;
      display: block;
    }

    /* Top 4 Box Grid */
    .top-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    .top-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* Gradient photo grid */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1400px;
      margin: auto;
    }
    .photo-grid img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    /* Lightbox gallery */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }
    .lightbox:target { display: flex; }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .nav {
      position: absolute;
      top: 50%;
      font-size: 3rem;
      color: white;
      text-decoration: none;
      transform: translateY(-50%);
      padding: 10px;
    }
    .prev { left: 20px; }
    .next { right: 20px; }
  </style>
</head>
<body>

  <!-- Yellow Section (non-clickable)

<script>
  document.addEventListener('keydown', function(event) {
    // ESC key: close lightbox
    if (event.key === "Escape") {
      window.location.hash = "";
    }

    // Hanapin kung may bukas na lightbox
    const currentHash = window.location.hash;
    if (!currentHash) return; // wala, exit

    const ids = ["#img1","#img2","#img3","#img4","#img5","#img6","#img7","#img8"];
    let index = ids.indexOf(currentHash);

    // Left Arrow: previous
    if (event.key === "ArrowLeft") {
      index = (index - 1 + ids.length) % ids.length;
      window.location.hash = ids[index];
    }

    // Right Arrow: next
    if (event.key === "ArrowRight") {
      index = (index + 1) % ids.length;
      window.location.hash = ids[index];
    }
  });
</script>
